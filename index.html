<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="bg-image"></div>
    <header class="site-header">
        <div class="container">
            <div class="site-header__inner">
                <p class="logo">
                    <img class="logo__img" src="./images/logo.png" alt="Site logo">
                </p>
                <p class="site-header__text">
                    Todo List
                </p>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner main-hero">
                    <h1 class="hero__title">LOGIN or REGISTER</h1>
                    <div class="hero_btnbox">
                        <button class="hero__login" type="button">Login</button>
                    <p class="hero__or">OR</p>
                    <button class="hero__register" type="button">Register</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="./js/index.js"></script>
</html>
